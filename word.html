<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Input</title>
    <!-- <script defer src="word.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="word">
        <input type="text" id="master" placeholder="Enter five letter word">
        <button class="submitbtn">SUBMIT</button>
    </div>
    <script>
        const word = document.getElementById("master")
        const button = document.querySelector(".submitbtn")

        function send(){
            const final = word.value;
            localStorage.setItem('word',final)
        };

        function remove(){
            localStorage.removeItem('word');
        }

        button.addEventListener('click',send)
        button.addEventListener('dblclick', remove)

    </script>

</body>
</html>
